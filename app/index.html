<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Glee</title>
    <link rel="shortcut icon" type="image/svg" href="images/logo.svg">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="header__logo"><img src="images/logo.svg" alt="logo image"
                        class="header__image">Glee.</a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Home +</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pages +</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">News</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="user">
                    <div class="user__searching">
                        <button class="user__search"><span class="visually-hidden">Поиск</span></button>
                    </div>
                    <div class="user__likes">
                        <button class="user__heart"><span class="visually-hidden">Понравившееся Товары</span><span
                                class="user__num">0</span></button></div>
                    <div class="user__orders">
                        <button class="user__cart"><span class="visually-hidden">В Корзине</span><span
                                class="user__num">0</span></button></div>

                    <div class="user__item">
                        <button class="user__box"><span class="visually-hidden">Круг с 9точками</span></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
