<header class="header">
    <div class="container container--big">
        <div class="header__inner" id="header__inner">
            <h1 class="visually-hidden">Glee: The Internet Shop</h1>
            <nav class="menu">

                <a class="logo header__logo" href="index.html">
                    <img src="images/logo.png" alt="Logo Image">
                </a>
                <button class="menu__open" type="button">
                    <span class="visually-hidden">Open Menu button</span>
                </button>
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#">Home <span>+</span></a></li>
                    <li class="menu__item"><a class="menu__link" href="about us.html">About</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Pages <span>+</span></a></li>
                    <li class="menu__item"><a class="menu__link" href="#">News</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                </ul>
                <div class="menu__nav">
                    <button class="menu__btn menu__btn--search">
                        <svg class="menu__svg" width="15" height="15" fill="#46575d">
                            <use xlink:href="images/sprite.svg#search"></use>
                        </svg>
                        <span class="visually-hidden">Search</span>
                    </button>
                    <a class="menu__user menu__user--heart ">
                        <svg class="menu__svg" width="18" height="16" fill="#46575d">
                            <use xlink:href="images/sprite.svg#heart"></use>
                        </svg>
                        <span class="visually-hidden">Products that you liked</span>
                        <span class="menu__num">0</span>
                    </a>
                    <a class="menu__user menu__user--cart" fill="#46575d">
                        <svg class="menu__svg" width="19" height="17">
                            <use xlink:href="images/sprite.svg#cart"></use>
                        </svg>
                        <span class="visually-hidden">In
                            cart</span><span class="menu__num">0</span>
                    </a>
                    <button class="menu__btn menu__btn--box">
                        <span class="visually-hidden">Menu drop icons</span>
                        <svg class="menu__svg" width="16" height="16" fill="#fff">
                            <use xlink:href="images/sprite.svg#menu"></use>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </div>
</header>
