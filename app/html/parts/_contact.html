<section class="contact">
    <div class="container">
        <div class="contact__inner">
            <span class="contact__subtitle">Write Here</span>
            <h2 class="title contact__title">Get In Touch</h2>
            <ul class="contact__list">
                <li class="contact__item">
                    <div class="contact__img">
                        <svg width="31" height="44" fill="#a3bbc8">
                            <use xlink:href="images/sprite.svg#addres"></use>
                        </svg>
                    </div>
                    <h3 class="contact__name">Address</h3>
                    <div class="contact__info">
                        <p>2416 Mapleview Drive Tampa, FL 33634</p>
                    </div>

                </li>
                <li class="contact__item">
                    <div class="contact__img">
                        <svg width="31" height="44" fill="#a3bbc8">
                            <use xlink:href="images/sprite.svg#email"></use>
                        </svg>
                    </div>
                    <h3 class="contact__name">Our Email</h3>
                    <div class="contact__info">
                        <span class="contact__link">Main Email: <a
                                href="mailto: contact@website.com">contact@website.com</a></span>
                        <span class="contact__link">Inquiries: <a href="mailto: Info@mail.com">Info@mail.com</a></span>
                    </div>

                </li>
                <li class="contact__item">
                    <div class="contact__img">
                        <svg width="31" height="44" fill="#a3bbc8">
                            <use xlink:href="images/sprite.svg#phone"></use>
                        </svg>
                    </div>
                    <h3 class="contact__name">Our Phone</h3>

                    <div class="contact__info">
                        <span class="contact__link">Office Telephone : <a
                                href="tel:+0029129102320">0029129102320</a></span>
                        <span class="contact__link">Mobile : <a href="tel:+000232439493">000 2324 39493</a></span>

                    </div>
                </li>
            </ul>
            <div class="contact__contact">
                <form class="form" action="#">
                    <div class="form__inputs">
                        <input class="form__input form__input--name" type="text" placeholder="NAME" name="name">
                        <input class="form__input form__input--email" type="email" placeholder="EMAIL" name="email">
                    </div>
                    <textarea class="form__textarea" name="text" placeholder="MESSAGE"></textarea>
                    <button class="form__submit link-btn">Send Message</button>

                </form>
                <div id="map"></div>
            </div>
        </div>
    </div>
</section>
